version: "3.5"

services:
#mariadb Container
  mariadb:
    image: mariadb:latest
    container_name: mariadb-glpi
    hostname: mariadb
    volumes:
      - glpi-db:/var/lib/mysql
    env_file:
      - ./mariadb.env
    restart: always

#GLPI Container
  glpi:
    image: aguyonnet/glpi
    container_name : glpi
    hostname: glpi
    ports:
      - "80:80"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - glpi-data:/var/www/html/glpi
    environment:
      - TIMEZONE=Europe/Paris
    restart: always
    
volumes:
  glpi-db:
  glpi-data:
