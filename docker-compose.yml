version: "3.2"

services:
#MariaDB Container
  mariadb:
    image: mariadb:10.7
    container_name: mariadb
    hostname: mariadb
    volumes:
      - /var/lib/mysql:/var/lib/mysql
    env_file:
      - ./mariadb.env
    restart: always

#GLPI Container
  glpi:
    image: diouxx/glpi
    container_name : glpi
    hostname: glpi
    ports:
      - "80:80"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /var/www/html/glpi/:/var/www/html/glpi
    environment:
      - TIMEZONE=Europe/Brussels
      - DB_HOST=mariadb
      - DB_NAME=glpidb
      - DB_USER=glpi_user
      - DB_PASS=glpi
      - REMOVE_INSTALL=true
      - ENCRYPT_KEY=APpq+sK+bdSfoFEhQp4RMYzv/r5h/wiHBQ68gja4w/Y=
    restart: always
